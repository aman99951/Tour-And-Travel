{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
<section class="py-7 overflow-hidden container mt-3">
    <div class="row justify-content-center align-items-center">
       
        <div class="col-md-4" style="background-image: url('https://wallpaperaccess.com/full/185382.jpg'); background-size: cover; background-position: center; height:70vh;">
        </div>

        <div class="col-md-6">
            <h3 class="display-4 text-1000 fw-normal text-end">Sign in to your account</h3>
            <h1 class="display-3 text-primary fw-bold text-end">Sign In</h1>
            <form method="post" class="p-4 border rounded shadow-sm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    />
                </div>
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                <div class="text-center mt-4">
                    <p class="fw-bold">Sign in with </p>
                    <div class="d-flex justify-content-center">
                      <a href="#" class="btn  me-1" style=" border-radius: 50%;">
                        <img src="https://pngimg.com/uploads/google/google_PNG19635.png" alt="Google" style="width: 30px; height: 30px;">
                      </a>
                      <a href="#" class="btn me-1" style=" border-radius: 50%;">
                        <img src="https://www.ssv.hr/design/i-facebook.png" alt="Facebook" style="width: 30px; height: 30px;">
                      </a>
                      <a href="#" class="btn" style="border-radius: 50%;">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.15ipuSMoMDBxDjoF8w4BQgHaE9&pid=Api&P=0&w=300&h=300" alt="Twitter" style="width: 30px; height: 30px;">
                      </a>
                    </div>
                    <p class="fw-bold">If you don't have an account <a href="{% url 'signup' %}">Click Here</a> </p>
                  </div>
            </form>
            
        </div>
    </div>
</section>

<style>
.form-group label {
    display: block;
    font-weight: bold;
}
.form-group input, .form-group select, .form-group textarea {
    width: 100%;
    margin-top: 5px;
    border: 1px solid #3011BC;
    border-radius: 6px;
}
.form-group textarea {
    height: 50px;
}
</style>
{% endblock %}
