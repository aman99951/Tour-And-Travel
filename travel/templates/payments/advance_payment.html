{% extends "base.html" %}
{% block content %}

<div class="container mt-8">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary fw-bold">
            <i class="fas fa-money-bill-wave"></i> Advance Payment
        </h2>
        
        <form method="post" class="mt-4">
            {% csrf_token %}

            <!-- First Row: Name & Mobile -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-user"></i> Name</label>
                    {{ form.name }}
                </div>
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-mobile-alt"></i> Mobile</label>
                    {{ form.mobile }}
                </div>
            </div>

            <!-- Second Row: Email & Amount -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    {{ form.email }}
                </div>
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-coins"></i> Amount</label>
                    {{ form.amount }}
                </div>
            </div>

            <!-- Remark Field (Single) -->
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-comment-alt"></i> Remark</label>
                {{ form.remark }}
            </div>

            <!-- Payment Method Field (Single) -->
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-wallet"></i> Payment Method</label>
                {{ form.payment_method }}
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-money-check-alt"></i> Proceed to Payment
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    body {
    background-color: #f5f5f5;
}

.card {
    max-width: 700px;
    margin: auto;
    border-radius: 10px;
    border: none;
}

h2.text-primary {
    color: #3011BC !important;
}

.form-label {
    font-weight: bold;
    color: #3011BC;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button.btn-primary {
    background-color: #3011BC;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    transition: 0.3s;
}

button.btn-primary:hover {
    background-color: #FE7A15;
}

.row .col-md-6 {
    padding-bottom: 15px;
}

textarea {
   max-height: 90px;
}

</style>
{% endblock %}
