{% extends 'admin/base_site.html' %}

{% block content %}
<h1>Reply to Message</h1>

<p><strong>Original Message:</strong></p>
<p>From: {{ original_message.sender.username }}</p>
<p>To: {{ original_message.recipient.username }}</p>
<p>Message: {{ original_message.message }}</p>

<form method="post">
    {% csrf_token %}
    <textarea name="message" rows="4" cols="50" placeholder="Type your reply here..."></textarea>
    <br>
    <button type="submit">Send Reply</button>
</form>
{% endblock %}
